<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head.html" . }}
  <body>
    <div class="overflow-auto">
      {{ block "main" . }}{{ end }}
    </div>
    {{- $course := .Site.Data.webpack.course -}}
    {{- $courseJs := printf "/%s" "/" $course.js -}}
    <script src="{{ partial "webpack_url.html" $courseJs }}"></script>
  </body>
</html>
